<html>
<center>
//Cria-se um formulario em HTML, contendo nome,telefone,botao	
<form>
<title>LISTA TELEFONICA</title>
<h1>LISTA TELEFONICA</h1>
Nome:<input type="text" id="x" placeholder="Taynara Souza" /><br>
Telefone:<input type="text" id="y" placeholder="(xx)xxxx-xxxx"/><br>
<input type="button" value="OK" onclick="adiciona()"/>
</form>

// Os contatos quando mostrados na tela serao gerados dentro desta div
<div id="texto" > </div>

</center>


<script>
//variavel com botao excluir
V= '<input type="button" value="x" onclick="excluir()"/>'

//declarando uma variavel com valor 1
var i = 1;
//função adicionar novo contato	
function adiciona(){
	//captura o valor de nome e fone digitados no input e salva em uma variavel
	var nome= document.getElementById('x').value;
	var fone= document.getElementById('y').value;
	//array onde irá conter os valores de nome e fone que forem capturados
	var myArray= [nome+"-"+fone];

//verifica se no campo nome foi digitado algo, se nulo aparecerá mensagem
if (nome.length==0){
	alert("Digite o nome do Contato");	
}
//verifica se no campo fone foi digitado algo, se nulo aparecerá mensagem
if (fone.length==0){
	alert("Digite o numero do Contato")	;
}
//verifica se no campo do array encontra-se apenas o "-", ouseja se foi adicionado algum campo vazio e nao imprime se tiver vazio	
if (myArray!="-"){
var t= document.getElementById("texto").innerHTML +="<div class='lista'  id='"+i+"'> "+myArray+" </div> <div>"+V+"</div>" ;
	
}else{
	return false;
}
//adiciona +1 ao i	
i++;
}
//funcao de excluir
	
function excluir() {
	document.getElementById('texto').remove()
}



</script>
</html>
